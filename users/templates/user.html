{% extends "base.html" %}

{% block title %}{{ request.user.username }} Account{% endblock %}

{% block body %}

    <h1>Welcome, {{ request.user.username }}</h1>

    <ul>
        <li>Username: {{ request.user.username }}</li>
        <li>Email: {{ request.user.email }}</li>
    </ul>

    <a href="{% url 'logout' %}">Log Out</a>
{% endblock %}
